<!DOCTYPE html>
<html  lang="#{gebruiker.locale.language}"
      xmlns="http://www.w3.org/1999/xhtml"
   xmlns:ui="http://java.sun.com/jsf/facelets">
  <ui:composition
      xmlns="http://www.w3.org/1999/xhtml"
    xmlns:c="http://java.sun.com/jsp/jstl/core"
   xmlns:ui="http://java.sun.com/jsf/facelets">
    <nav class="navbar navbar-default navbar-static-top">
      <div class="container">
        <div class="navbar-header">
          <c:choose>
            <c:when test="${empty logo}">
              <a class="navbar-brand" href="#{path}/index.xhtml">#{applicatienaam}</a>
            </c:when>
            <c:otherwise>
              <a class="navbar-brand" href="#{path}/index.xhtml"><img src="#{logo}" alt="#{applicatienaam}" title="#{applicatienaam}" /></a>
            </c:otherwise>
          </c:choose>
        </div>
        <div id="navbar" class="collapse navbar-collapse">
          <ul class="nav navbar-nav">
            <c:forEach var="item" items="${menu}">
              <li><a href="#{item.key}">#{i18nTeksten.tekst(item.value)}</a></li>
            </c:forEach>
          </ul>
          <p class="navbar-text navbar-right">#{gebruiker.userName} <img alt="#{gebruiker.locale.language}" align="right" hspace="10px" src="/common/images/taal/#{gebruiker.locale.language}.png" title="#{gebruiker.locale.language}" height="9" /></p>
        </div>
      </div>
    </nav>
  </ui:composition>
</html>
