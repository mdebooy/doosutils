<!DOCTYPE html PUBLIC
  "-//W3C//DTD XHTML 1.0 Strict//EN"
  "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:t="http://myfaces.apache.org/tomahawk"
   xmlns:ui="http://java.sun.com/jsf/facelets">
  <ui:composition>
    <br />
    <h:commandLink action="#{bean.nieuw}" actionFor="#{actionFor}" rendered="#{bean.invoer}">
      <img src="/common/images/32x32/actions/document-new.png" alt="#{i18nTeksten.tekst('img.nieuw')}" title="#{i18nTeksten.tekst('img.nieuw')}" />
    </h:commandLink>
    <h:commandLink action="#{bean.zoek}" actionFor="#{actionFor}">
      <f:setPropertyActionListener target="#{bean.type}" value="" /><img src="/common/images/32x32/actions/system-search.png" alt="#{i18nTeksten.tekst('img.zoeken')}" title="#{i18nTeksten.tekst('img.zoeken')}" />
    </h:commandLink>
    <h:commandLink action="#{bean.reset}" actionFor="#{actionFor}" rendered="#{bean.gefilterd}">
      <f:setPropertyActionListener target="#{bean.type}" value="" /><img src="/common/images/32x32/actions/view-refresh.png" alt="#{i18nTeksten.tekst('img.eindeZoeken')}" title="#{i18nTeksten.tekst('img.eindeZoeken')}" />
    </h:commandLink>
    <h:commandLink action="#{bean.export}" actionFor="#{actionFor}" rendered="#{bean.isGeldigExportType('ODS')}">
      <f:setPropertyActionListener target="#{bean.type}" value="ODS" /><img src="/common/images/32x32/apps/libreoffice-calc.png" alt="#{i18nTeksten.tekst('img.ODS')}" title="#{i18nTeksten.tekst('img.ODS')}" />
    </h:commandLink>
    <h:commandLink action="#{bean.export}" actionFor="#{actionFor}" rendered="#{bean.isGeldigExportType('ODT')}">
      <f:setPropertyActionListener target="#{bean.type}" value="ODT" /><img src="/common/images/32x32/apps/libreoffice-writer.png" alt="#{i18nTeksten.tekst('img.ODT')}" title="#{i18nTeksten.tekst('img.ODT')}" />
    </h:commandLink>
    <h:commandLink action="#{bean.export}" actionFor="#{actionFor}" rendered="#{bean.isGeldigExportType('PDF')}">
      <f:setPropertyActionListener target="#{bean.type}" value="PDF" /><img src="/common/images/32x32/apps/evince.png" alt="#{i18nTeksten.tekst('img.PDF')}" title="#{i18nTeksten.tekst('img.PDF')}" />
    </h:commandLink>
  </ui:composition>
</html>
